<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<script src="javascripts/birthdayScript.js"></script>
</head>
<body onload="introMsg()">
	<section id="mainDiv" class="makeCentered">
		<section id="aboutPlayerSection">
			<article id="aboutPlayerArticle">
				<form id="playerInfo">
					<aside class="formStructureLabel alignRight">
					  	<label>Player Name:</label>
					  	<br>
					  	<label>Player Class:</label>
				  	</aside>
				  	<aside class="formStructureInput">
					  	<input id="playerName" type="text" name="name" readonly>
					  	<br>
					  	<input id="playerClass" type="text" name="class" readonly>
					</aside>
				</form>
			</article>
		</section>

		<section id="playerStats">
			<article>
				<aside class="formStructureLabel alignRight">
					<span>Player Stats:</span>
				</aside>
				<aside class="formStructureInput">
					<table>
						<tr>
							<th id="stat1">TBD</th>
							<th id="stat2">TBD</th>
						</tr>
						<tr>
							<td id="stat1number" onclick="askToAdd(document.getElementById('stat1number'))">TBD</td>
							<td id="stat2number" onclick="askToAdd(document.getElementById('stat2number'))">TBD</td>
						</tr>
					</table>
				</aside>
			</article>
		</section>

		<section id="playerItems">
			<article>
				<aside class="formStructureLabel alignRight">
					<span>Potions:</span>
				</aside>
				<aside class="formStructureInput">
					<table>
						<tr>
							<th id="potion1">TBD</th>
							<th id="potion2">TBD</th>
						</tr>
						<tr>
							<td id="recovery" onclick="askToAdd(document.getElementById('recovery'))">TBD</td>
							<td id="attack" onclick="askToAdd(document.getElementById('attack'))">TBD</td>
						</tr>
						<tr>
							<td>
								<button type="button" onclick="useButton(document.getElementById('recovery'))">Use!</button>
								</td>
							<td>
								<button type="button" onclick="useButton(document.getElementById('attack'))">Use!</button>
							</td>
						</tr>
					</table>
				</aside>
			</article>
		</section>

		<section id="passwordArea">
			<form>
				<aside class="formStructureLabel alignRight">
   					Password:
   				</aside>
   				<aside class="formStructureInput">
   					<input id="pwArea" type="password" />
   					<br>
   					<button type="button" onclick="addTo(document.getElementById('theID'), document.getElementById('pwArea'))">Submit</button>
   				</aside>
   				<input id="theID" type="text" value=""/>
			</form>
		</section>
	</section>
</body>
</html>
